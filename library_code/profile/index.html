            <div id="column-1" class="section">
                <!-- Form will be replaced by a list of recent books for general users -->
                <h2>Add a New Book</h2>
                
                <form id="add-book" method="post">
                    <div class="form-group">
                        <label for="title">Title: *</label>
                        <input type="text" name="title" id="title" class="form-control" placeholder="The Hobbit" required autofocus/>
                    </div>
                    <div class="form-group">
                        <label for="author">Author: *</label>
                        <input type="text" name="author" id="author" class="form-control" placeholder="J.R.R. Tolkien" required/>
                    </div>
                    <div class="form-group">
                        <label for="author">ISBN: *</label>
                        <input type="text" name="isbn" id="isbn" class="form-control" placeholder="123456789" required/>
                    </div>
                    <div class="form-group">
                        <label for="genre">Genre: *</label>
                        <select class="form-control" id="genre" name="genre" required>
                            <option value="">Select a genre</option>
                            <option value="4">Action and Adventure</option>
                            <option value="21">Art</option>
                            <option value="28">Autobiographies</option>
                            <option value="27">Biographies</option>
                            <option value="12">Children's</option>
                            <option value="20">Comics</option>
                            <option value="22">Cookbooks</option>
                            <option value="23">Diaries</option>
                            <option value="19">Dictionaries</option>
                            <option value="2">Drama</option>
                            <option value="18">Encyclopedias</option>
                            <option value="29">Fantasy</option>
                            <option value="10">Guide</option>
                            <option value="9">Health</option>
                            <option value="15">History</option>
                            <option value="7">Horror</option>
                            <option value="24">Journals</option>
                            <option value="16">Math</option>
                            <option value="6">Mystery</option>
                            <option value="11">Novel</option>
                            <option value="17">Poetry</option>
                            <option value="25">Prayer books</option>
                            <option value="13">Religion</option>
                            <option value="5">Romance</option>
                            <option value="3">Satire</option>
                            <option value="14">Science</option>
                            <option value="1">Science fiction</option>
                            <option value="8">Self help</option>
                            <option value="26">Series</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="col-form-label">Format: *</label><br/>
                        <div class="form-check-inline">    
                            <input class="form-check-input" type="radio" name="format" id="book-radio" value="Book">
                            <label class="form-check-label" for="book-radio">
                              Book
                            </label>
                        </div>
                        <div class="form-check-inline">
                            <input class="form-check-input" type="radio" name="format" id="audiobook-radio" value="Audiobook">
                            <label class="form-check-label" for="audiobook-radio">
                              Audiobook
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-form-label">Condition: *</label><br/>
                        <div class="form-check-inline">    
                            <input class="form-check-input" type="radio" name="condition" id="book-radio" value="New">
                            <label class="form-check-label" for="new-radio">
                              New
                            </label>
                        </div>
                        <div class="form-check-inline">
                            <input class="form-check-input" type="radio" name="condition" id="audiobook-radio" value="Good">
                            <label class="form-check-label" for="good-radio">
                              Good
                            </label>
                        </div>
                        <div class="form-check-inline">
                            <input class="form-check-input" type="radio" name="condition" id="broken-radio" value="Broken">
                            <label class="form-check-label" for="broken-radio">
                              Broken
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="image">Image URL:</label>
                        <input type="text" name="image" id="image" class="form-control" placeholder="http://example.com/image.png"/>
                    </div>
                    <div class="form-group">
                        <label for="publication-year">Publication Year: *</label>
                        <input type="text" name="publication-year" id="publication-year" class="form-control" placeholder="1937"/>
                    </div>
                    <div class="form-group">
                        <label for="section">Section: *</label>
                        <input type="text" name="section" id="section" class="form-control" placeholder="Section 3"/>
                    </div>
                    <input type="submit" value="Add book" class="btn button toughBtn"/>
                </form>
                <div id="result" class="mt-4"><!-- Message after form submission --></div>
            </div>
